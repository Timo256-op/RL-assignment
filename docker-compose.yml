version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./saved_models:/app/saved_models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: Dockerfile
    command: streamlit run api/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./saved_models:/app/saved_models
      - ./logs:/app/logs
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
    depends_on:
      - api
    restart: unless-stopped
